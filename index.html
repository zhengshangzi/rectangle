<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="rectangle.css">
    <link rel="icon" href="https://i.wangding.in/favicon.ico" sizes="48x48" type="image/png">
    <title>矩形计算器</title>
</head>
<body>
    <div id="box">
        <label>宽度：</label>
        <input id="width" type="text" data-label="宽度" autofocus>
        <span>*</span>
        <br>
        <label>高度：</label>
        <input id="height" type="text" data-label="高度">
        <span>*</span>
        <br>
        <input id="calc" type="button" value="计算">
        <br>
        <label>周长：</label>
        <input id="perimeter" type="text" disabled>
        <br>
        <label>面积：</label>
        <input id="area" type="text" disabled>
    </div>
     <!-- build:js bundle.min.js -->

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>    
    <script src="util.js"></script>
    <script src="rectangle.js"></script>
     <!-- endbuild -->

</body>
</html>
